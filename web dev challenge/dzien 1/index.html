<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81a2178d55.js" crossorigin="anonymous"></script>
    <title>Weekly WebDev Challenge</title>
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/Logo.png" alt="">
        </div>
        <div class="column-container">
            <div class="column">
                <div class="content">
                    <h2>Register From</h2>
                    <div class="content-box">
                        <div class="input"><p><i class="fas fa-user"></i><input class="user" type="text" placeholder="Username" name="username" id="username"></p></div>
                        <div class="input"><p><i class="fas fa-unlock-alt"></i><input class="passoword" id="password" type="password" placeholder="Password" name="password"/></p> </div>
                        <div class="input"><p><i class="fas fa-unlock-alt"></i><input class="passoword" id="confirmation" type="password" placeholder="Confirm Password" name="confirm"/></p> </div>
                        <div class="input"><p><i class="far fa-envelope"></i><input class="email" id="email" type="email" placeholder="Email" name="email"/></p> </div>
                        <div class="input"><p><i class="fas fa-map-marker-alt"></i><input type="text" tabindex="3" name="city" placeholder="Your Location" /></p></div>
                        <div class="input-checkbox"><input class="checkbox" type="checkbox" name="" id="" /> <p>I have read and accepted terms of use.</p></div>
                        <button class="big" type="submit">Sign Up</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
